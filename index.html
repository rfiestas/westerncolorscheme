<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Rubik's Cube Collection!</title>
    <meta name="description" content="A great starter layout for my rubik's cube collection page.">
    <meta name="author" content="rfiestas">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cloudimage-360-view -->
    <script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/3.0.3/js-cloudimage-360-view.min.js"></script>
    <!-- custom -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="custom-style.css" type="text/css">
</head>

<body>
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="fw-light"><img src="images/WesternColorSchemeLogo.png" alt="Western Color Scheme Logo" title="Western Color Scheme Logo">Western Color Scheme</h1>
                    <p class="lead">A great starter layout for my rubik's cube collection page.</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container-lg">
        <div class="row">
            <!-- Filters -->
            <div class="col-sm-3 col-lg-3">
                <div class="sidebar">
                    <div class="widget" id="filters"></div>
                </div>
            </div>
            <!-- Catalog -->
            <div class="col-sm-9 col-lg-9">
                <div class="row" id="catalog"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="view360" tabindex="-1" aria-labelledby="view-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="view-label">View 360</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 view360-content">
                    <div
                        class="cloudimage-360"
                        id="cube-360"
                        data-folder=""
                        data-filename-x="{index}.png"
                        data-amount-x="28"
                        data-magnifier="1.5"
                        data-spin-reverse
                        data-drag-speed="75"
                        data-autoplay="false"
                    ></div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap requirement -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    
    <!-- custom scripts -->
    <script src="catalog-engine.js"></script>

</body>
</html>
